[package]
name = "clockode"
description = "Minimal TOTP client made with Iced"
authors = ["Alex Mar√≠n <kysdev.owjga@aleeas.com>"]
version = "0.1.3"
edition = "2024"
license = "GPL-3.0"
repository = "https://github.com/mariinkys/clockode"

[dependencies]
anywho = "0.1.2"
iced = { git = "https://github.com/iced-rs/iced", default-features = false, features = [
    "tokio",
    "wgpu",
    "image",
    "advanced",
    "svg",
] }
serde = { version = "1.0.219", features = ["derive"] }
ron = "0.11.0"
dirs = "6.0.0"
tokio = { version = "1.47.1", features = ["fs"] }
scrypt = "0.11.0"
aes-gcm = "0.10.3"
totp-lite = "2.0.1"
fast32 = "1.0.3"
uuid = { version = "1.18.0", features = ["v4", "serde"] }
arboard = { version = "3.6.1", features = [
    "wayland-data-control",
] } #https://github.com/bitwarden/clients/issues/6812
rfd = "0.15.4"
urlencoding = "2.1.3"
url = "2.5.7"

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3

# Enable more optimization in the release profile at the cost of compile time.
[profile.release]
# Compile the entire crate as one unit.
# Slows compile times, marginal improvements.
codegen-units = 1
# Do a second optimization pass over the entire program, including dependencies.
# Slows compile times, marginal improvements.
lto = "thin"
